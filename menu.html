<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Sidebar</title>
    <style>
        /* Sidebar styling */
        
        .sidebar {
            height: 100%;
            width: 0;
            /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            background-color: #ffffff;
            overflow-x: hidden;
            transition: 0.3s;
            /* Smooth toggle effect */
            padding-top: 20px;
        }
        
        .sidebar.active {
            width: 250px;
            /* Show sidebar */
        }
        
        .sidebar button {
            display: block;
            background-color: #ffffff;
            color: rgb(7, 6, 6);
            padding: 15px 20px;
            text-align: left;
            border: none;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            font-family: indie flower, cursive;
        }
        
        .sidebar button:hover {
            background-color: #d9eafd;
        }
        /* Content area */
        
        .content {
            transition: margin-left 0.3s;
            margin-left: 0;
            padding: 20px;
        }
        
        .content.shift {
            margin-left: 250px;
            /* Shift when sidebar is visible */
        }
        /* Toggle button */
        
        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #9aa6b2;
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-family: indie flower, cursive;
        }
    </style>
</head>

<body>

    <!-- Toggle button -->
    <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>

    <!-- Sidebar -->
    <div class="sidebar" id="mySidebar">

        <!-- Content -->
        <div class="content" id="mainContent">
            <h1>Sidebar with Blur Effect</h1>
            <p>Click the toggle button to open or close the sidebar. The background will blur when the sidebar is visible.</p>
        </div>



        <script>
            function toggleSidebar() {
                const sidebar = document.getElementById('mySidebar');
                const content = document.getElementById('mainContent');
                const toggleBtn = document.querySelector('.toggle-btn');

                sidebar.classList.toggle('active'); // Toggle sidebar visibility
                content.classList.toggle('blur'); // Toggle blur effect
            }
        </script>

</body>
