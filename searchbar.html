<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts Search and Free Shipping</title>
    <link rel="stylesheet" href="searchbar.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/150x50" alt="Parts Big Boss Logo">
        </div>
        <div class="search-bar">
            <select>
        <option>All</option>
      </select>
            <input type="text" placeholder="Search any part here...">
            <button>Go</button>
        </div>
        <div class="cart">
            <img src="https://via.placeholder.com/30x30" alt="Cart Icon">
            <span>My Cart</span>
        </div>
    </header>

    <!-- Find Part Section -->
    <section class="find-part">
        <h2>FIND PART BY VEHICLE</h2>
        <div class="form-container">
            <select>
        <option>Vehicle Make</option>
      </select>
            <select>
        <option>Vehicle Model</option>
      </select>
            <select>
        <option>Model Year</option>
      </select>
            <select>
        <option>Category (Optional)</option>
      </select>
            <input type="text" placeholder="Name of Product (optional)">
            <button class="search-btn">Go</button>
        </div>
    </section>


</body>

</html>
